<html>
    <head>
        <title>C77</title>
    </head>
        <body><h1>Open Console</h1>
            <h2>(right click, and hit inspect and click on console)</h2>
            <script>
                console.log("Hi, I am the console screen");

                var firstname = "Bob";
                console.log(firstname);

                var lastname = "Ross";
                console.log(lastname);

                var fullname = firstname.concat(lastname);
                console.log(fullname);

                var lenth_of_fullname = fullname.length;
                console.log(lenth_of_fullname);

                var name1 = "I am Bob The Builder";
                console.log(name1);

                var replace_name = name1.replace("Builder","Plumer");
                console.log(replace_name);

                var capital_name = "BOB";
                var making_lowercase = capital_name.toLowerCase();
                console.log(making_lowercase);

                var small_name = "the builder";
                var making_uppercase = small_name.toUpperCase();
                console.log(making_uppercase);

                var squareroot = Math.sqrt(16);
                console.log(squareroot);

                var max_number = Math.max(13,69,96);
                console.log(max_number);

                var min_number = Math.min(13,69,96);
                console.log(min_number);

                var power=Math.pow(4,3);
                console.log(power);



            </script>
        </body>
</html>
